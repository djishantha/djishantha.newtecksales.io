<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEW TECK SALES</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; }
    header { background: #333; color: #fff; padding: 20px; text-align: center; position: relative; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    #cart-btn { position: absolute; right: 20px; top: 20px; background: #0070ba; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    #cart-btn:hover { background: #003087; }
    main { padding: 20px; }
    .product-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .product-item { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    .product-item img { max-width: 100%; border-radius: 8px; }
    .btn { background: #0070ba; color: #fff; padding: 8px 14px; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #003087; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #eee; }
    #welcome-section {
  text-align: center;
  margin-top: 80px;
}
#welcome-msg {
  margin: 10px 0;
  font-size: 18px;
  color: #555;
}
#welcome-img {
  margin-top: 20px;
  max-width: 300px;
  border-radius: 12px;
}

  </style>
</head>
<body>
<header>
  <h1>NEW TECK SALES</h1>
  <nav>
    <a href="#" onclick="resetView()">Home</a>
    <a href="#" onclick="loadCategory('home-appliances')">Home Appliances</a>
    <a href="#" onclick="loadCategory('garments')">Readymade Garments</a>
  </nav>
<!-- Container positioned absolute -->
<div style="position:absolute; top:20px; right:20px; display:flex; flex-direction:column; gap:20px;">
  
  <!-- Cart button (no absolute here) -->
  <div id="cart-btn" onclick="showCart()" 
       style="background:#0070ba; padding:8px 12px; border-radius:4px; cursor:pointer; color:#fff; text-align:center;">
    üõí Cart (<span id="cart-count">0</span>)
  </div>
  
  <!-- Refresh button -->
  <div id="refresh-btn" onclick="refreshCart()" 
       style="background:#d9534f; padding:8px 24px; border-radius:2px; cursor:pointer; color:#fff; text-align:center;">
    üîÑ Refresh
  </div>

</div>




</header>
<main>
  <div id="welcome-section">
    <h2 id="category-title">Welcome</h2>
    <p id="welcome-msg">Choose a category to browse products.</p>
    <img id="welcome-img" src="newteck.jpg" alt="Welcome Image">
  </div>

  <div id="product-list" class="product-list"></div>

  <div id="cart-page" style="display:none;">
    <h2>Your Cart</h2>
    <table>
      <thead><tr><th>Product</th><th>Price</th><th>Qty</th><th>Subtotal</th><th>Action</th></tr></thead>
      <tbody id="cart-body"></tbody>
    </table>
    <h3 id="cart-total"></h3>
    <div id="paypal-button-container"></div>
  </div>
</main>

<script>
  const productData = {
    "home-appliances": [
      { name: "Microwave Oven", price: 150, description: "High power microwave.", image: "https://via.placeholder.com/250x150?text=Microwave" },
      { name: "Kettle", price: 30, description: "1.5L electric kettle.", image: "https://via.placeholder.com/250x150?text=Kettle" }
    ],
    "garments": [
      { name: "T-Shirt", price: 5, description: "Cotton t-shirt.", image: "https://via.placeholder.com/250x150?text=T-Shirt" },
      { name: "Jeans", price: 25, description: "Slim fit jeans.", image: "https://via.placeholder.com/250x150?text=Jeans" }
    ]
  };

  let cart = [];

function resetView() {
  document.getElementById('category-title').innerText = "Welcome";
  document.getElementById('welcome-section').style.display = "block"; // show welcome section
  document.getElementById('product-list').innerHTML = "";
  document.getElementById('cart-page').style.display = "none";
}


 function loadCategory(cat) {
  const list = document.getElementById('product-list');
  const products = productData[cat];
  list.innerHTML = "";
  document.getElementById('category-title').innerText = cat;
  document.getElementById('welcome-section').style.display = "none"; // hide welcome section
  document.getElementById('cart-page').style.display = "none";

  products.forEach(p => {
    const div = document.createElement('div');
    div.className = 'product-item';
    div.innerHTML = `
      <img src="${p.image}" alt="${p.name}" />
      <h3>${p.name}</h3>
      <p>${p.description}</p>
      <div>$${p.price}</div>
      <button class="btn" onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
    `;
    list.appendChild(div);
  });
}


  function addToCart(name, price) {
    const item = cart.find(i => i.name === name);
    if (item) item.qty++;
    else cart.push({ name, price, qty: 1 });
    updateCartCount();
  }

  function updateCartCount() {
    document.getElementById('cart-count').innerText = cart.reduce((sum,i)=>sum+i.qty,0);
  }

function showCart() {
  document.getElementById('product-list').innerHTML = "";
  document.getElementById('welcome-section').style.display = "none"; // hide welcome section
  document.getElementById('cart-page').style.display = "block";

  const body = document.getElementById('cart-body');
  body.innerHTML = "";
  let total = 0;
  cart.forEach((item, idx) => {
    let sub = item.qty * item.price;
    total += sub;
    body.innerHTML += `
      <tr>
        <td>${item.name}</td>
        <td>$${item.price}</td>
        <td>${item.qty}</td>
        <td>$${sub}</td>
        <td><button onclick="removeItem(${idx})">Remove</button></td>
      </tr>`;
  });
  document.getElementById('cart-total').innerText = "Total: $" + total;
}


  function removeItem(i) {
    cart.splice(i,1);
    updateCartCount();
    showCart();
  }
  function refreshCart() {
  cart = []; // clear cart
  updateCartCount(); // set count back to 0
  resetView(); // go back to welcome page
}

  function getCartTotal() {
    return cart.reduce((sum, item) => sum + (item.price * item.qty), 0).toFixed(2);
  }
</script>

<!-- Load PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AXUZYpgdB2oGgzp-3hGfnY5e_Qyuqs1tokPRfPpKLehbLXRXo6PBzvnxdKJiAL3z97c46aVOk-s2yMkT&currency=USD"></script>

<script>
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: getCartTotal()  // dynamic total
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('‚úÖ Transaction completed by ' + details.payer.name.given_name);
        cart = []; // clear cart
        updateCartCount();
        resetView();
      });
    },
    onError: function(err) {
      alert('‚ùå Payment failed: ' + err);
    }
  }).render('#paypal-button-container');
</script>

</body>
</html>
