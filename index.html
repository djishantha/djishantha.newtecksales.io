<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUY MY GOODS</title>
  <style>
    /* Basic Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f8f8;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-item {
      background-color: white;
      padding: 20px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .product-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-item h3 {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .product-item p {
      font-size: 0.9em;
      color: #777;
    }
    .product-item .price {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 40px;
    }
    .btn {
      background-color: #0070ba;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #003087;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
    .address-form {
      display: none;
      margin-top: 20px;
    }
    .address-form input {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>BUY MY GOODS</h1>
    <nav>
      <a href="#" onclick="resetView()">Home</a>
      <a href="#" onclick="loadCategory('home-appliances')">Home Appliances</a>
      <a href="#" onclick="loadCategory('garments')">Readymade Garments</a>
    </nav>
  </header>

  <main>
    <h2 id="category-title">Welcome to BUY MY GOODS</h2>
    <p id="welcome-msg">Click a category above to browse products.</p>
    <div id="product-list" class="product-list"></div>

    <!-- Shipping Form Template (Hidden until "Buy Now" is clicked) -->
    <div id="address-form" class="address-form">
      <h3>Enter Delivery Information</h3>
      <form id="deliveryForm">
        <input type="text" id="name" placeholder="Your Name" required><br><br>
        <input type="text" id="address" placeholder="Street Address" required><br><br>
        <input type="text" id="city" placeholder="City" required><br><br>
        <input type="text" id="zip" placeholder="Zip Code (Staten Island Only)" required><br><br>
        <input type="tel" id="phone" placeholder="Phone Number" required><br><br>
        <button type="button" class="btn" onclick="validateAndProceed()">Proceed to Payment</button>
      </form>
      <div id="error-message" class="error" style="display: none;">Cannot be delivered. Please enter a valid Staten Island address.</div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 BUY MY GOODS | All rights reserved</p>
  </footer>

  <script>
    // Product Data
    const productData = {
      "home-appliances": [
        {
          "name": "Microwave Oven",
          "description": "High power microwave oven with touch control.",
          "price": "150",
          "image": "https://via.placeholder.com/250x150?text=Microwave",
          "stripeLink": "https://buy.stripe.com/test_3cI5kC2Hl694fEc8Nc48000"
        },
        {
          "name": "Electric Kettle",
          "description": "1.5L electric kettle with auto shut-off.",
          "price": "30",
          "image": "https://via.placeholder.com/250x150?text=Kettle",
          "stripeLink": "https://buy.stripe.com/test_3cI5kC2Hl694fEc8Nc48000"
        }
      ],
      "garments": [
        {
          "name": "Cotton T-Shirt",
          "description": "Comfortable cotton t-shirt for daily wear.",
          "price": "15",
          "image": "https://via.placeholder.com/250x150?text=T-Shirt",
          "stripeLink": "https://buy.stripe.com/test_3cI5kC2Hl694fEc8Nc48000"
        }
      ]
    };

    function resetView() {
      console.log("Reset view");
      document.getElementById('category-title').innerText = 'Welcome to BUY MY GOODS';
      document.getElementById('welcome-msg').style.display = 'block';
      document.getElementById('product-list').innerHTML = '';
      document.getElementById('address-form').style.display = 'none';
    }

    function loadCategory(category) {
      console.log("Loading category: " + category);
      const products = productData[category];

      // Checking if products are loaded
      if (!products) {
        console.log("No products available for this category.");
        return;
      }

      const list = document.getElementById('product-list');
      const title = document.getElementById('category-title');
      const welcome = document.getElementById('welcome-msg');
      const addressForm = document.getElementById('address-form');

      // Display category title and hide welcome message
      title.innerText = category === 'home-appliances' ? 'Home Appliances' : 'Readymade Garments';
      welcome.style.display = 'none';

      // Clear any existing products in the product list
      list.innerHTML = '';
      addressForm.style.display = 'none'; // Hide the address form by default

      // Loop through the products and display them
      products.forEach(product => {
        const item = document.createElement('div');
        item.className = 'product-item';
        item.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <div class="price">$${product.price}</div>
          <button class="btn" onclick="showAddressForm('${product.name}', '${product.stripeLink}')">Buy Now</button>
        `;
        list.appendChild(item);
      });
    }

    function showAddressForm(productName, stripeLink) {
      console.log("Showing address form for product: " + productName);
      const addressForm = document.getElementById('address-form');
      addressForm.style.display = 'block';

      // Store product information in the form for later use
      addressForm.setAttribute('data-product-name', productName);
      addressForm.setAttribute('data-stripe-link', stripeLink);
    }

    function validateAndProceed() {
      const zip = document.getElementById('zip').value;
      console.log("Entered Zip Code: " + zip);

      // Staten Island zip codes (Example, add more if needed)
      const statenIslandZipCodes = ["10301", "10302", "10303", "10304", "10305", "10306", "10307", "10308", "10309", "10310"];

      if (!statenIslandZipCodes.includes(zip)) {
        document.getElementById('error-message').style.display = 'block';
        return;
      }

      document.getElementById('error-message').style.display = 'none';

      // Retrieve product and payment link from the form data
      const productName = document.getElementById('address-form').getAttribute('data-product-name');
      const stripeLink = document.getElementById('address-form').getAttribute('data-stripe-link');
      console.log("Proceeding to payment for " + productName);
      window.location.href = stripeLink;
    }
  </script>
</body>
</html>
