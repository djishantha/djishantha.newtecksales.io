<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUY MY GOODS</title>
  <style>
    /* Embedded CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f8f8;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-item {
      background-color: white;
      padding: 20px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .product-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-item h3 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .product-item p {
      font-size: 0.9em;
      color: #777;
    }

    .product-item .price {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 40px;
    }

    .btn {
      background-color: #0070ba;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #003087;
    }
  </style>
</head>
<body>

  <header>
    <h1>BUY MY GOODS</h1>
    <nav>
      <a href="#" onclick="resetView()">Home</a>
      <a href="#" onclick="loadCategory('home-appliances')">Home Appliances</a>
      <a href="#" onclick="loadCategory('garments')">Readymade Garments</a>
    </nav>
  </header>

  <main>
    <h2 id="category-title">Welcome to BUY MY GOODS</h2>
    <p id="welcome-msg">Click a category above to browse products.</p>
    <div id="product-list" class="product-list"></div>
  </main>

  <footer>
    <p>Â© 2025 BUY MY GOODS | All rights reserved</p>
  </footer>

  <script>
    // Product Data
    const productData = {
      "home-appliances": [
        {
          "name": "Microwave Oven",
          "description": "High power microwave oven with touch control.",
          "price": "150",
          "image": "https://via.placeholder.com/250x150?text=Microwave"
        },
        {
          "name": "Electric Kettle",
          "description": "1.5L electric kettle with auto shut-off.",
          "price": "30",
          "image": "https://via.placeholder.com/250x150?text=Kettle"
        },
        {
          "name": "Blender",
          "description": "Smoothie maker blender with multi-speed control.",
          "price": "60",
          "image": "https://via.placeholder.com/250x150?text=Blender"
        }
      ],
      "garments": [
        {
          "name": "Cotton T-Shirt",
          "description": "Comfortable cotton t-shirt for daily wear.",
          "price": "15",
          "image": "https://via.placeholder.com/250x150?text=T-Shirt"
        },
        {
          "name": "Jeans",
          "description": "Slim fit denim jeans with stretch.",
          "price": "40",
          "image": "https://via.placeholder.com/250x150?text=Jeans"
        },
        {
          "name": "Jacket",
          "description": "Windproof winter jacket, waterproof design.",
          "price": "80",
          "image": "https://via.placeholder.com/250x150?text=Jacket"
        }
      ]
    };
function resetView() {
    document.getElementById('category-title').innerText = 'Welcome to BUY MY GOODS';
    document.getElementById('welcome-msg').style.display = 'block';
    document.getElementById('product-list').innerHTML = '';
  }
    function loadCategory(category) {
      const products = productData[category];
      const list = document.getElementById('product-list');
      const title = document.getElementById('category-title');
      const welcome = document.getElementById('welcome-msg');

      title.innerText = category === 'home-appliances' ? 'Home Appliances' : 'Readymade Garments';
      welcome.style.display = 'none';
      list.innerHTML = '';

      products.forEach(product => {
        const item = document.createElement('div');
        item.className = 'product-item';
        item.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <div class="price">$${product.price}</div>
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="YOUR_PAYPAL_djnishantha@proton.me">
            <input type="hidden" name="item_name" value="${product.name}">
            <input type="hidden" name="amount" value="${product.price}">
            <input type="hidden" name="currency_code" value="USD">
            <input type="submit" value="Buy Now" class="btn">
          </form>
        `;
        list.appendChild(item);
      });
    }
  </script>

</body>
</html>
