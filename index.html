<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUY MY GOODS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f8f8;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #back-home {
      text-align: center;
      margin-bottom: 20px;
      display: none;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-item {
      background-color: white;
      padding: 20px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .product-item:hover {
      transform: translateY(-5px);
    }

    .product-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-item h3 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .product-item p {
      font-size: 0.9em;
      color: #777;
    }

    .product-item .price {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      background-color: #0070ba;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #003087;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>BUY MY GOODS</h1>
    <nav>
      <a href="#" onclick="resetView()">Home</a>
      <a href="#" onclick="loadCategory('home-appliances')">Home Appliances</a>
      <a href="#" onclick="loadCategory('garments')">Readymade Garments</a>
    </nav>
  </header>

  <main>
    <h2 id="category-title">Welcome to BUY MY GOODS</h2>
    <p id="welcome-msg">Click a category above to browse products.</p>

    <!-- Back to Home Button -->
    <div id="back-home">
      <button class="btn" onclick="resetView()">← Back to Home</button>
    </div>

    <!-- Product Listing -->
    <div id="product-list" class="product-list"></div>
  </main>

  <footer>
    <p>© 2025 BUY MY GOODS | All rights reserved</p>
  </footer>

  <script>
    // Product Data
    const productData = {
      "home-appliances": [
        {
          "name": "Microwave Oven",
          "description": "High power microwave oven with touch control.",
          "price": "150",
          //"image": "https://via.placeholder.com/250x150?text=Microwave",
           "image": "MICROWAVE.jpg",
          "stripeLink": "https://buy.stripe.com/test_3cI5kC2Hl694fEc8Nc48000"
        },
        {
          "name": "Electric Kettle",
          "description": "1.5L electric kettle with auto shut-off.",
          "price": "30",
         // "image": "https://via.placeholder.com/250x150?text=Kettle",
           "image": "kettle.jpg",
          "stripeLink": "https://buy.stripe.com/bJe8wO98U9AI7vL6Df7Vm00"
        },
        {
          "name": "Blender",
          "description": "Smoothie maker blender with multi-speed control.",
          "price": "20",
           "image": "blender.jpg",
          //"image": "https://drive.google.com/file/d/1PeqofJQnK0TQ7bJMfSRqbMjHLlNV35-8",
          "stripeLink": "https://buy.stripe.com/cNidR81Gs14c03j4v77Vm02"
        }
      ],
      "garments": [
        {
          "name": "Cotton T-Shirt",
          "description": "Comfortable cotton t-shirt for daily wear.",
          "price": "5",
          //"image": "https://via.placeholder.com/250x150?text=T-Shirt",
           "image": "Cotton T-Shirt.jpg",
          "stripeLink": "https://buy.stripe.com/8x27sKgBm4go03j4v77Vm01"
        },
        {
          "name": "Jeans",
          "description": "Slim fit denim jeans with stretch.",
          "price": "25",
          //"image": "https://via.placeholder.com/250x150?text=Jeans",
           "image": "gean.jpg",
          "stripeLink": "https://buy.stripe.com/8x200i1Gs4goaHXf9L7Vm03"
        },
        {
          "name": "Jacket",
          "description": "Windproof winter jacket, waterproof design.",
          "price": "30",
          //"image": "https://via.placeholder.com/250x150?text=Jacket",
           "image": "jacket.jpg",
          "stripeLink": "https://buy.stripe.com/fZu6oG3OA5ks3fvd1D7Vm04"
        }
      ]
    };

    function resetView() {
      document.getElementById('category-title').innerText = 'Welcome to BUY MY GOODS';
      document.getElementById('welcome-msg').style.display = 'block';
      document.getElementById('product-list').innerHTML = '';
      document.getElementById('back-home').style.display = 'none';
    }

    function loadCategory(category) {
      const products = productData[category];
      const list = document.getElementById('product-list');
      const title = document.getElementById('category-title');
      const welcome = document.getElementById('welcome-msg');
      const backButton = document.getElementById('back-home');

      title.innerText = category === 'home-appliances' ? 'Home Appliances' : 'Readymade Garments';
      welcome.style.display = 'none';
      list.innerHTML = '';
      backButton.style.display = 'block';

      products.forEach(product => {
        const item = document.createElement('div');
        item.className = 'product-item';
        item.innerHTML = `
          <img src="${product.image}" alt="Image of ${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <div class="price">$${product.price}</div>
          <a href="${product.stripeLink}" class="btn" target="_blank">Buy Now</a>
        `;
        list.appendChild(item);
      });
    }
  </script>

</body>
</html>
